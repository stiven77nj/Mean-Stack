<div #mapa class="mapa-container">

</div>

<div class="row">
  <div class="col-12">
    <label class="form-label">
      zoom: {{zoomMap | number : '2.1-2'}} <br>
      Lng, Ltd : [{{centro[0]  | number : '2.1-2'}} , {{centro[1]  | number : '2.1-2'}}]
    </label>

    <input type="range" class="form-range" [value]="zoomMap" min="5" max="18"  (input)="zoomCambio(zoomInput.value)" #zoomInput>
  </div>

  <div class="col-12" >


      <button class="btn btn-dark float-start " (click)="zoomOut()" >-

      </button>


    <button class="btn btn-dark float-end"  (click)="zoomIn()">
      +
    </button>
  </div>
</div>
