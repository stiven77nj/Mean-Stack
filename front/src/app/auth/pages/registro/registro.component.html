<div class="caja dis-flex flex-column">
  <div class="cabecero">

    <div class="dis-flex justify-content-center cabecero-img">
      <img src="../../../assets/images/perro.png" width="200px" height="100px" alt="" >
    </div>
  </div>

  <div class="contenido">

    <form class="formu w-50 m-auto" autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="registro()">
      <h1 class="login100-form-title p-b-20 p-t-20"><b>REGISTRO CLIENTE</b></h1>

      <div class="wrap-input100 m-b-10">
        <span class="label-input100"><b>Nombre</b></span>
        <input class="input100"
               type="text"
               formControlName="name"
               placeholder="Ingrese su nombre">
        <span class="focus-input100"></span>
      </div>

      <div class="wrap-input100 m-b-10">
          <span class="label-input100"><b>Email</b></span>
          <input class="input100"
                 type="email"
                 formControlName="email"
                 placeholder="Ingrese su email">
          <span class="focus-input100"></span>
      </div>

      <div class="wrap-input100">
          <span class="label-input100"><b>Password</b></span>
          <input class="input100"
                 type="password"
                 formControlName="password"
                 placeholder="Ingrese su contraseña">
          <span class="focus-input100"></span>
      </div>

      <div class="text-right p-t-8 p-b-20"></div>

      <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
              <div class="login100-form-bgbtn"></div>
              <button class="login100-form-btn" type="submit" [disabled]="miFormulario.invalid">
                  Registrar
              </button>
          </div>
      </div>

      <div class="flex-col-c p-t-20">
          <span class="txt1 p-b-17">
              ¿Ya tienes una cuenta?
              <br>
              <a  routerLink="/auth/login" class="dis-flex justify-content-center txt2 ">
                  Ingresa aqui
              </a>
          </span>

      </div>
    </form>
  </div>
</div>
